<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        class="input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
    </form>

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <div class="photo-card">
      <img src="" alt="" />

      <div class="stats">
        <p class="stats-item">
          <i class="material-icons" id="likes">thumb_up</i>
          1108
        </p>
        <p class="stats-item">
          <i class="material-icons" id="views">visibility</i>
          320321
        </p>
        <p class="stats-item">
          <i class="material-icons" id="comments">comment</i>
          129
        </p>
        <p class="stats-item">
          <i class="material-icons" id="downloads">cloud_download</i>
          176019
        </p>
      </div>
    </div>
  </body>
</html>
